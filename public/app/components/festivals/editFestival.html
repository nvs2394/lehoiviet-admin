<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit </h3>
                    </div>
                    <div class="box-body">
                        <div class="box-body">
                            <div class="col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input class="form-control" type="text" ng-model="title">
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>
                                        <select id="select2" class="form-control" ng-model="typeEvent">
                                            <option value="{{category._id}}" ng-repeat="category in allCategories">{{category.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>City</label>
                                        <select class="form-control" ng-model="city">
                                            <option ng-repeat="province in allProvinces">{{province.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>District</label>
                                        <input class="form-control" type="text" ng-model="district ">
                                    </div>
                                    <div class="form-group">
                                        <label>Address detail</label>
                                        <textarea class="form-control" type="text" ng-model="mainAddress"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="2" class="form-control" type="text" ng-model="description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Content</label>
                                        <textarea rows="8" class="form-control" type="text" ng-model="content"></textarea>
                                    </div>
                                    <div class="event-group">
                                        <label>Event</label>
                                        <a href="" class="pull-right" data-toggle="modal" data-target="#addEvent"><i class="fa fa-plus" aria-hidden="true"></i></a>
                                        <div class="event-item" ng-repeat="event in events">
                                            <div class="well">
                                                <p ng-model="eventName">{{event.name}}</p>
                                                <div class="pull-right">
                                                    <a href="" data-toggle="modal" data-target="#editEvent" ng-click="editEvent(event._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                                    <a href="" data-toggle="modal" data-target="#askDelete" ng-click="askDeleteEvent(event._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Date Begin</label>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker1'>
                                                <input id="timebeginUpdate" type='text' class="form-control" ng-model="timebegin" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Date End</label>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker2'>
                                                <input id="timeendUpdate" type='text' class="form-control" ng-model="timeend" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label>Price</label>
                                        <input class="form-control " type="number " ng-model="priceTicket ">
                                    </div>
                                    <div class="form-group ">
                                        <label>Hotline</label>
                                        <input class="form-control " type="number " ng-model="phoneNumber ">
                                    </div>
                                    <div class="form-group ">
                                        <label>Website</label>
                                        <input class="form-control " type="text " ng-model="website ">
                                    </div>
                                    <div class="form-group ">
                                        <label>Email</label>
                                        <input class="form-control " type="email " ng-model="emailAddress ">
                                    </div>
                                    <div class="form-group">
                                        <label>Thumbnail (1 image)</label>
                                        <div class="thumbnail-box">
                                            <div class="thumnail">
                                                <img class="img-responsive" ng-show="myForm.file.$valid" ngf-thumbnail="thumbnail">
                                            </div>
                                            <button class="btn btn-danger" ng-click="thumbnail = null" ng-show="thumbnail">Remove</button>
                                            <input class="form-control" type="file" ngf-select ng-model="thumbnail" name="file" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFile">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="alert alert-warning" ng-show="isShowErr">
                                        <strong>Warning!</strong> Please type full information.
                                    </div>
                                    <div class="pull-right ">
                                        <button class="btn btn-primary " ng-click="updateFestival(thumbnail) "><i class="fa fa-floppy-o " aria-hidden="true "></i> Save </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="editEvent" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Event</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input class="form-control" type="text" ng-model="nameEvent">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea class="form-control" ng-model="descriptionEvent"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date Begin</label>
                            <div class='input-group date' id='datetimepicker3'>
                                <input id="timebeginEvent" type='text' class="form-control" ng-model="timebeginEvent" />
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date End</label>
                            <div class='input-group date' id='datetimepicker4'>
                                <input id="timeendEvent" type='text' class="form-control" ng-model="timeendEvent" />
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateEvent()"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="askDelete" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete event</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure delete this Event ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteEvent()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="addEvent" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Event</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <input class="form-control" type="text" ng-model="newNameEvent">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <textarea class="form-control" ng-model="newDescriptionEvent"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date Begin</label>
                            <div class='input-group date' id='datetimepicker5'>
                                <input id="newTimebeginEvent" type='text' class="form-control" ng-model="newTimebeginEvent" />
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date End</label>
                            <div class='input-group date' id='datetimepicker6'>
                                <input id="newTimeendEvent" type='text' class="form-control" ng-model="newTimeendEvent" />
                                <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addEvent()"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
