<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> User</a></li>
            <li class="active">Add new user</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <h4 class="modal-title">Basic information</h4>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" ng-model="firstname">
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" ng-model="lastname">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" ng-model="role">
                            <option value="{{role.id}}" ng-repeat="role in allRoles">{{role.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <textarea type="text" class="form-control" ng-model="company"></textarea>
                    </div>
                    <div class="form-group">
                        <label>About</label>
                        <textarea rows="10" type="text" class="form-control" ng-model="description"></textarea>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-block btn-primary" ng-click="addNewUser()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
