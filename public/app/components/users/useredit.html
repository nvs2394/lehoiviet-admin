<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Người dùng</a></li>
            <li class="active">Chỉnh sửa thông tin </li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <h4 class="modal-title">Thông tin cơ bản</h4>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="email" disabled>
                    </div>
                    <div class="form-group">
                        <label>Họ</label>
                        <input type="text" class="form-control" ng-model="firstname" disabled>
                    </div>
                    <div class="form-group">
                        <label>Tên</label>
                        <input type="text" class="form-control" ng-model="lastname" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Vai trò</label>
                        <select class="form-control" ng-model="roleId">
                            <option value="{{role.id}}" ng-repeat="role in allRoles">{{role.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Thông tin công ty</label>
                        <textarea type="text" class="form-control" ng-model="company" disabled></textarea>
                    </div>
                    <div class="form-group">
                        <label>Giới thiệu</label>
                        <textarea rows="10" type="text" class="form-control" ng-model="description" disabled></textarea>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-primary btn-flat" ng-click="updateUser()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Lưu chỉnh sửa</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
