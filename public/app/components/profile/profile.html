<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Tài khoản</a></li>
            <li class="active">Cập nhật tài khoản </li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <h4 class="modal-title">Thông tin tài khoản</h4>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="email" disabled>
                    </div>
                    <div class="form-group">
                        <label>Họ</label>
                        <input type="text" class="form-control" ng-model="firstname" ng-disabled="isDisableInput">
                    </div>
                    <div class="form-group">
                        <label>Tên</label>
                        <input type="text" class="form-control" ng-model="lastname" ng-disabled="isDisableInput">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <select class="form-control" ng-model="gender" ng-disabled="isDisableInput">
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Thông tin công ty</label>
                        <textarea type="text" class="form-control" ng-model="company" ng-disabled="isDisableInput"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Giới thiệu</label>
                        <textarea rows="10" type="text" class="form-control" ng-model="description" ng-disabled="isDisableInput"></textarea>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-primary btn-flat" ng-click="editUser()" ng-show="isEdit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Chỉnh sửa</button>
                    </div>
                     <div class="pull-right ">
                        <button class="btn btn-primary btn-flat" ng-click="saveUser()" ng-show="isSave"><i class="fa fa-floppy-o" aria-hidden="true "></i>Lưu thay đổi</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
