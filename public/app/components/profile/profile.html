<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Profile</a></li>
            <li class="active">Setting </li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <h4 class="modal-title">Basic information</h4>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="email" disabled>
                    </div>
                    <div class="form-group">
                        <label>Firstname</label>
                        <input type="text" class="form-control" ng-model="firstname" ng-disabled="isDisableInput">
                    </div>
                    <div class="form-group">
                        <label>Lastname</label>
                        <input type="text" class="form-control" ng-model="lastname" ng-disabled="isDisableInput">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        {{gender}}
                        <select class="form-control" ng-model="gender" ng-disabled="isDisableInput">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Company</label>
                        <textarea type="text" class="form-control" ng-model="company" ng-disabled="isDisableInput"></textarea>
                    </div>
                    <div class="form-group">
                        <label>About</label>
                        <textarea rows="10" type="text" class="form-control" ng-model="description" ng-disabled="isDisableInput"></textarea>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-primary btn-flat" ng-click="editUser()" ng-show="isEdit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
                    </div>
                     <div class="pull-right ">
                        <button class="btn btn-primary btn-flat" ng-click="saveUser()" ng-show="isSave"><i class="fa fa-floppy-o" aria-hidden="true "></i>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
