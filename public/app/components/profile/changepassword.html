<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Thông tin</a></li>
            <li class="active">Đổi mật khẩu</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <h4 class="modal-title">Đổi mật khẩu</h4>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form name="myForm" class="form-group">
                    <label>Nhập mật khẩu hiện tại</label>
                    <input class="form-control" ng-model="oldPassword" type="password" />
                    <label>Nhập mật khẩu mới</label>
                    <input class="form-control" ng-model="user.password" type="password" name="password" data-ng-class="{'ng-invalid':myForm.confirmPassword.$error.match}" />
                    <label>Xác nhận mật khẩu mới</label>
                    <input class="form-control" ng-model="user.passwordConfirm" type="password" data-match="user.password" name="confirmPassword" />
                    <br>
                    <div data-ng-show="myForm.confirmPassword.$error.match">
                        <div class="alert alert-danger flat">
                            <strong>Mật khẩu không trùng khớp!</strong>
                        </div>
                    </div>
                    <br>
                </form>
                <div class="pull-right ">
                    <button class="btn btn-primary btn-flat" ng-click="changePassword()"><i class="fa fa-floppy-o" aria-hidden="true "></i>Lưu thay đổi</button>
                </div>
            </div>
            <div></div>
        </div>
    </section>
</div>
