<div class="login-admin">
    <div class="login-box">
        <div class="login-logo">
            <a ui-sref="login"><img src="public/assets/images/favicon1.ico"><b> Trang quản trị</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Vui lòng nhập vào email của bạn. Lễ hội việt sẽ gửi xác nhận mật khẩu qua email</p>
            <div class="alert alert-danger alert-dismissible flat" ng-show="rememberEmail">
                <strong>Vui lòng nhập email!</strong>
            </div>
            <div class="alert alert-info alert-dismissible flat" ng-show="success">
                <strong>Cảm ơn bạn ! Lễ Hội Việt đã gửi mật khẩu qua email, vui lòng kiểm tra email</strong>
            </div>
            <div class="alert alert-danger alert-dismissible flat" ng-show="errFalse">
                <strong>Lỗi!</strong> Không tìm thấy email này !
            </div>
            <form>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="emailPasswd()">Gửi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
