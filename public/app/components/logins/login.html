<div class="login-admin">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="/public/assets/images/favicon1.ico"><b> Trang quản trị</b></a>
        </div>
        <div class="login-box-body">
            <div class="alert alert-danger alert-dismissible fade in" ng-show="showMessage">
                <strong>{{message}}</strong>
            </div>
            <form>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">Đăng nhập</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!-- /.social-auth-links -->
            <a ui-sref="forgotpassword" ui-sref-opts="{reload: true}">Tôi quên mật khẩu</a>
            <br>
            <p class="text-center">Make with <i class="ion-heart text-red"> Vietnam</i></p>
        </div>
    </div>
</div>
