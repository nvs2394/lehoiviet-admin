<div class="login-admin">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><img src="/images/favicon1.ico"><b> Dashboard</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <div class="alert alert-warning" ng-show="showMessage">
                <strong>Warning!</strong> {{message}}
            </div>
            <!-- <p class="login-box-msg" ng-show="showMessage"> {{message}}</p> -->
            <form>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!-- /.social-auth-links -->
            <a ui-sref="forgotpassword" ui-sref-opts="{reload: true}">I forgot my password</a>
            <br>
            <p class="text-center">Make with <i class="ion-heart text-red"> Vietnam</i></p>
        </div>
    </div>
</div>
