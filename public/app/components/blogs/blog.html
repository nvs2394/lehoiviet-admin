<section class="content-header">
    <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> User</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="ion ion-plus-round"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Create a new Post</span>
                    <span class="info-box-number">Click to create</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-green"><i class="fa  fa-flag"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">All festival</span>
                    <span class="info-box-number">410</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-yellow"><i class="fa fa-bullhorn"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Festival Public</span>
                    <span class="info-box-number">13,648</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red"><i class="fa  fa-tag"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Festival post in day</span>
                    <span class="info-box-number">10</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
    </div>
    <div class="row" data-ng-init="getAllFestival()">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Festival Data Table</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Address</th>
                                <th>Date Created</th>
                                <th>User</th>
                                <th>Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="festival in allFestivals">
                                <td>{{festival.title}}</td>
                                <td>S60</td>
                                <td>S60</td>
                                <td>
                                    <div class="pull-left image">
                                        <img ng-src="{{user.avatar}}" class="img-circle" alt="User Image" style="width:40px;">
                                    </div>
                                </td>
                                <td>
                                    <button><i class="fa fa-edit"></i></button>
                                    <button><i class="fa fa-lock"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<script>
$(function() {
    $("#example1").DataTable();
    $('#example2').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": true,
        "info": true,
        "autoWidth": false
    });
});
</script>
